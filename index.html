<!DOCTYPE html>
<!-- 定义了doctype（文档类型），告诉浏览器当前文档是用哪个版本的HTML编写的。 -->
<html lang="en" dir="ltr">

<head>
  <!-- head中包含文档信息，以及浏览器如何处理文档的相关信息，比如说文档标题、页面使用的CSS/JavaScript文件、文档上次修改的时间等都包括在head中。 -->
  <meta charset="utf-8">
  <title>ottergram</title>
  <!-- 通过<link>标签，可以给HTML文档附加外部样式表。它有两个属性，向浏览器提供更多关于该标签用途的信息。 -->
  <!-- 将rel（即relationship）属性设置为"stylesheet"，让浏览器知道链接的文档提供的是样式信息。  -->
  <!--  normalize.css让CSS代码在不同浏览器上表现一致  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <!-- body中包含所有代表页面内容的HTML代码：页面中出现的所有图片、链接、文本、按钮、视频等。 -->
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
  <!-- 无序列表<ul>。  列表项<li>   无任何特殊意义的容器<span>  <div> 内容容器，通常用
于为一段内容添加样式 
-->
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="#">
          <!-- <a>是锚标签。锚标签使页面元素可点击，从而将用户带到另一个页面。它们通常被称为“链接”，
          锚标签有一个名为href的属性，用于表明锚所指向的资源，其值通常是一个Web地址。但有
          时候你并不想去别的地方（这里就是如此），所以将“空”值#赋给href属性。这样一来，点击
          图片时页面就会滚动到顶部。 -->
          <!-- class是样式的“钩子” 类名可用于标记一组HTML元素，通常用于添加样式。有了类名，为水獭名字添加样式就很方便了。 -->
          <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter">
          <!-- 自闭合标签 -->
          <span class="thumbnail-title">Barry</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter2.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Robin</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter3.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Maurice</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter4.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Lesley</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter5.jpg" alt="2 the Otter">
          <span class="thumbnail-title">Barbara</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Barry</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter2.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Robin</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter3.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Maurice</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter4.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Lesley</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="img/otter5.jpg" alt="2 the Otter">
          <span class="thumbnail-title">Barbara</span>
        </a>
      </li>

    </ul>

    <div class="detail-image-container">
      <!-- 它会限制.detail-image的尺寸，并作为.detail-image-title的定位参照。 -->
      <div class="detail-image-frame">
        <img class="detail-image" src="img/otter1.jpg" alt="">
        <span class="detail-image-title">Stayin' Alive</span>
      </div>
    </div>
    
  </main>
</body>
